<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messagely</title>
</head>
<body>

    <div id ="need-auth" style="display: none;">
        <h1>Messagely!!</h1>
    <form id = "register-form">
        <h2> Register </h2>

        <input id ="register-username" placeholder="username">
        <br>
        <input id ="register-password" placeholder="password">
        <br>
        <input id ="register-fname" placeholder="first name">
        <br>
        <input id ="register-lname" placeholder="last name">
        <br>
        <input id="register-phone" placeholder="phone">
        <br>
        <button>Sign Up</button>
    </form>

    <from id ="login-form">
        <h2> Login </h2>
        <input id="login-username" placeholder="username">
        <input id="login-password" placeholder="password">
        <button>Login</button>

    </from>
    </div>

    <div id ="auth-success" style="display: none;">
        <h1 id ="username"></h1>

        <h2> Messages From:</h2>
        <ul id ="messages-from"></ul>

        <h2> Messages To:</h2>
        <ul id="messages-to"></ul>

        <h2>New Messages</h2>

    <from id="new-message-form">
        To:<select id = "new-message-to"></select>
        <br>
        <textarea id ="newmsg-body" placeholder="message"></textarea>
        <br>
        <button>Send</button>
    </from>

    </div>

    <script src="https://unpkg.com/jquery"></script>
    <script src="messagely.js"></script>

    
</body>
</html>
